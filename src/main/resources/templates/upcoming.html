<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upcoming Courses</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            position: relative;
            transition: 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .date-box {
            background: #dc3545;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            text-align: center;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: bold;
        }

        .info h4 {
            margin: 0;
        }

        .info p {
            margin: 0;
            color: gray;
        }

        /* ðŸ”¥ áº¨n action máº·c Ä‘á»‹nh */
        .actions {
            position: absolute;
            right: 20px;
            bottom: 15px;
            display: none;
        }

        /* ðŸ”¥ Hover má»›i hiá»‡n */
        .card:hover .actions {
            display: block;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            margin-left: 5px;
        }

        .edit-btn {
            background: #6c757d;
        }

        .delete-btn {
            background: #dc3545;
        }
    </style>
</head>

<body>

<h2>ðŸ“… Upcoming Courses</h2>

<div th:each="c : ${courses}" class="card">

    <div class="date-box">
        <span th:text="${#temporals.format(c.startDate,'dd')}"></span>
        <span th:text="${#temporals.format(c.startDate,'MM')}"></span>
    </div>

    <div class="info">
        <h4 th:text="${c.lectureName}"></h4>
        <p th:text="${c.categoryName}"></p>
        <p th:text="${#temporals.format(c.startDate,'dd/MM/yyyy HH:mm')}"></p>
    </div>

    <!-- ðŸ”¥ Edit Delete -->
    <div class="actions">
        <a th:href="@{/courses/edit/{id}(id=${c.id})}" class="btn edit-btn">Edit</a>
        <a th:href="@{/courses/delete/{id}(id=${c.id})}"
           onclick="return confirm('Are you sure?')"
           class="btn delete-btn">Delete</a>
    </div>

</div>

</body>
</html>
