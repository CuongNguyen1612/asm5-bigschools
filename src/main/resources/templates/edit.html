<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        .btn-update {
            background: #ffc107;
        }

        .btn-back {
            background: #343a40;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>✏ Edit Course</h2>

    <form th:action="@{/courses/update}" th:object="${course}" method="post">

        <input type="hidden" th:field="*{id}">

        <label>Name</label>
        <input type="text" th:field="*{lectureName}">

        <label>Place</label>
        <input type="text" th:field="*{place}">

        <label>Start Date (dd/MM/yyyy HH:mm)</label>
        <input type="text" th:field="*{startDate}" placeholder="dd/MM/yyyy HH:mm">

        <label>Category</label>
        <input type="text" th:field="*{categoryName}">

        <button type="submit" class="btn btn-update">Update</button>
    </form>

    <a href="/courses" class="btn-back">← Back</a>

</div>

</body>
</html>
